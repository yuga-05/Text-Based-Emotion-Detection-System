<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Emotion Detection AI</h1>
    <p class="subtitle">Analyze emotions from text using AI</p>

    <form method="post">
        <textarea name="text" placeholder="Enter your text here..." required>{{ text }}</textarea>
        <button type="submit">Analyze Emotion</button>
    </form>

    {% if emotions %}
    <div class="result">
        <h2>Detected Emotions</h2>
        {% for e in emotions %}
            <div class="emotion-card">
                <span class="emotion-name">{{ e.emotion }}</span>
                <span class="emotion-score">{{ e.score }}</span>
            </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

</body>
</html>
